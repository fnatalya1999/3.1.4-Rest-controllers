<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Profile</h2>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" th:field="*{age}" id="age" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="roles" class="form-label">Roles</label>
        <select multiple id="roles" th:field="*{roles}" class="form-select">
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.name}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

<form th:action="@{/admin/{id}(id=${user.id})}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit" class="btn btn-danger">Delete User</button>
</form>

<!-- Bootstrap JS (optional for modal, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
