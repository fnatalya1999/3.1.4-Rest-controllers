<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">Создание нового пользователя</h2>

    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="text" th:field="*{age}" id="age" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Роли</label>
            <select multiple id="roles" th:field="*{roles}" class="form-select">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Создать</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
