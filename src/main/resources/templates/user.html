<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-sm">
    <h2 class="mb-4">Добро пожаловать, <span th:text="${currentUser.name}">UserName</span>!</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${currentUser.id}">1</td>
            <td th:text="${currentUser.name}">Name</td>
            <td th:text="${currentUser.lastName}">LastName</td>
            <td th:text="${currentUser.age}">Age</td>
            <td th:text="${currentUser.email}">Email</td>
            <td>
                    <span th:each="role : ${currentUser.roles}"
                          th:text="${role.name}"
                          class="badge bg-secondary me-1">
                        ROLE
                    </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/logout}" class="btn btn-outline-danger">Выйти</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
