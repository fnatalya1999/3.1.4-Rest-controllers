<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Информация о пользователе</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Роли</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-secondary me-1">Role</span>
        </td>
    </tr>
    </tbody>
</table>

<div class="d-flex gap-2">
    <a class="btn btn-warning" th:href="@{/admin/{id}/edit(id=${user.id})}">Редактировать</a>

    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
