<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        <tr th:each="users : ${listOfUsers}">

            <td th:text="${users.getId()}">VALUE</td>
            <td><a th:href="@{/admin/{id}(id=${users.getId()})}" th:text="${users.getName()}">VALUE</a></td>
            <td th:text="${users.getLastName()}">VALUE</td>
            <td th:text="${users.getAge()}">VALUE</td>
            <td th:text="${users.getEmail()}">VALUE</td>
            <td th:text="${users.getPassword()}">VALUE</td>
            <td>
                <span th:each="role : ${users.roles}" th:text="${role.name} + ' '" />
            </td>



        </tr>
    </table>
</div>
<a th:href="@{/admin/new}">Create new user!</a>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
