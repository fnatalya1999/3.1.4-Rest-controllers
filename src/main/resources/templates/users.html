<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Список пользователей</h2>
    <div>
        <a th:href="@{/admin/new}" class="btn btn-success me-2">Создать пользователя</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Выйти</a>
    </div>
</div>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Роли</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listOfUsers}">
        <td th:text="${user.id}">1</td>
        <td>
            <a th:href="@{/admin/{id}(id=${user.id})}" th:text="${user.name}" class="text-decoration-none">Имя</a>
        </td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td th:text="${user.age}">Возраст</td>
        <td th:text="${user.email}">Email</td>
        <td>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name}"
                      class="badge bg-secondary me-1">
                </span>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
